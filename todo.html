<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="todo.css">
        <title>To Do List</title>
    </head>
    <body>
        <h1>To Do List:</h1>
        <div class="clock">
            <span id="hours">00</span>
            <span>:</span>
            <span id="min">00</span>
            <span>:</span>
            <span id="sec">00</span>
            <span id="period">AM</span>
        </div>
        <div class="to-do">
            <input class="to-do-input" id="input"><button class="to-do-btn" id="btn">Submit</button>
        </div>
        <div class="to-do-out" id="output">

        </div>
    
        <script src="todo.js"></script>
    </body>
</html>
